{% extends 'base.html' %} {% block content %}

<div class = "row">
 <div class = "col-12 my-3">
    <h2>Please enter the New Category</h2>
 </div>  
</div>

<div class="row">
       
    <form action="{{url_for('addcategory')}}" method="POST"  class="col">
        <div class="form-group">
        {% for cat in categories %}
            <div class="form-check">  
                <input type="checkbox" style="margin-right: 1em" name="category" value = "{{cat.category}}" disabled>
                <label class="form-check-label" for="category"><h5 class="font-weight-normal">{{cat.category}}</h5></label>    
            </div> 
        {% endfor %}
        </div>

        <div class="form-group">
            <label for="category">Enter New Category</label>
            <input id="category" name="category" type="text" class="form-control form-control-lg">       
        </div>

        <div class="form-group mt-5">
            <button class="btn btn-primary" type="submit">Add Category  </button>
            <a  href="{{url_for('index')}}" class="btn btn-info ml-3" type="submit">Home  </a>
        </div>

    </form>
</div>




{% endblock %}
