{% extends 'base.html' %} {% block content %}
 
{% for item in speaker_info %}
<br>

<div class="row">   
    <div class="col">
    <h2>{{item.name}}</h2>
    </div>
</div>

<div class="row">   
    <div class="col">
        <img src="{{item.photo}}" class="float-left mr-3">
        {{item.bio}}
    </div>
    
</div>

<div class="row"> 
        <a href="{{url_for('deletespeaker',speaker_id=item._id)}}" class="btn btn-primary">Delete Speaker</a>
</div>
{% endfor %}
{% endblock %}
