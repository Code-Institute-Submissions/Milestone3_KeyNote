{% extends 'base.html' %} {% block content %}
<br>
<div class="row">
    <form action="{{url_for('updatespeaker',speaker_id=speaker._id)}}" method="POST"  class="col">
            <div class="form-group">                        
                {% for elem in categories %}
                <div class="form-check">  
                    <input type="checkbox" style="margin-right: 1em" name="category" value = "{{elem.category}}" id="category">
                    <label class="form-check-label" for="category"><h5>{{elem.category}}</h5></label>    
                </div> 
                {% endfor %}
                
            </div>
            <div class="form-group">
                <input id="name" name="name" type="text" value = "{{speaker.name}}" class="form-control form-control-lg">
                <label for="name">Speaker Name</label>
            </div>
        
            <div class="form-group">
                <textarea name="bio" id="bio" class="form-control form-control-lg">{{speaker.bio}}</textarea>
                <label for="bio">Biography</label>
            </div>

            <div class="form-group">
                <textarea name="banner" id="banner" class="form-control form-control-lg">{{speaker.banner}}</textarea>
                <label for="banner">Short Description</label>
            </div>

            <div class="form-group">
                <textarea name="photo" id="photo" class="form-control form-control-lg">{{speaker.photo}}</textarea>
                <label for="photo">Photo link</label>
            </div>

        <div class="row">
            <button class="btn btn-primary" type="submit">Update Speaker
                <i class="fab fa-facebook-f"></i>
             </button>
        </div>
    </form>
</div>


{% endblock %}
